// Based on SpaceDust LqdHe3 definition for stock Jool

SPACEDUST_RESOURCE:NEEDS[SpaceDust]
{
  resourceName = LqdHe3
  body = Sirona

  RESOURCEBAND
  {
    name = sironaAtmo
    title = #LOC_SpaceDust_Band_Atmosphere

    minAbundance = 0.00001995      // 1.5x Jool abundance, based on relative composition of planets' atmospheres
    maxAbundance = 0.000029895     // 1.5x Jool abundance, based on relative composition of planets' atmospheres

    alwaysDiscovered = false
    alwaysIdentified = false
    remoteDiscoveryScale = 0.15   // farther from Jool but greater abundance

    useAirDensity = True
    densityCurve
    {
        key = 0 0
        key = 1 1
        key = 10 10
        key = 100 100
    }

    distributionType = Spherical
    altUpperBound = 450000        // atmosphere height
    altLowerBound = 0
    altPeak = 0
    altVariability = 0
    altFalloffType = Linear

    latUpperBound = 90
    latLowerBound = -90
    latPeak = 0
    latVariability = 0
    latFalloffType = None
  }
}
