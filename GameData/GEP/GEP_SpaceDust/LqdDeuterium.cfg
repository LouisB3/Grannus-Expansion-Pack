// Based on SpaceDust LqdDeuterium definitions for stock Jool

SPACEDUST_RESOURCE:NEEDS[SpaceDust]
{
  resourceName = LqdDeuterium
  body = Sirona

  RESOURCEBAND
  {
    name = sironaAtmo
    title = #LOC_SpaceDust_Band_Atmosphere

    minAbundance = 0.000312772    // 92.2% Jool abundance, based on relative composition of planets' atmospheres
    maxAbundance = 0.000589438    // 92.2% Jool abundance, based on relative composition of planets' atmospheres

    alwaysDiscovered = false
    alwaysIdentified = false
    remoteDiscoveryScale = 0.4    // farther away and less abundant than Jool

    useAirDensity = True
    densityCurve
    {
        key = 0 0
        key = 1 1
        key = 10 10
        key = 100 100
    }

    distributionType = Spherical
    altUpperBound = 450000        // atmosphere height
    altLowerBound = 0
    altPeak = 0
    altVariability = 0
    altFalloffType = Linear

    latUpperBound = 90
    latLowerBound = -90
    latPeak = 0
    latVariability = 0
    latFalloffType = None
  }

  RESOURCEBAND
  {
    name = sironaExo
    title = #LOC_SpaceDust_Band_Exosphere

    minAbundance = 0.0000000000000000000012
    maxAbundance = 0.0000000000000000000025

    alwaysDiscovered = false
    alwaysIdentified = false
    remoteDiscoveryScale = 0.2

    useAirDensity = False
    distributionType = Spherical
    altUpperBound = 300000000       // most of the SOI
    altLowerBound = 0
    altPeak = 450000                // atmosphere height
    altVariability = 0
    altFalloffType = Linear

    latUpperBound = 90
    latLowerBound = -90
    latPeak = 0
    latVariability = 0
    latFalloffType = None
  }
}
