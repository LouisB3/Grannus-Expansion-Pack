// Scale atmospheric resources to new atmosphere heights

@SPACEDUST_RESOURCE:HAS[#body[Toutatis]]:NEEDS[GEP_Rescale]:AFTER[SpaceDust]
{
  @RESOURCEBAND[toutatisAtmo]:HAS[~Rescaled]
  {
    @altUpperBound = 64000
    %Rescaled = True
  }
}

