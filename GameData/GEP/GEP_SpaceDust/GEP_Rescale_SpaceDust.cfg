// Scale exospheric resources to new orbital/body parameters

@SPACEDUST_RESOURCE:NEEDS[GEP_Rescale]:AFTER[SpaceDust]
{
  @RESOURCEBAND[*Exo,*Ring,*RingHigher]:HAS[~Rescaled]
  {
    @altUpperBound *= 2.5
    @altLowerBound *= 2.5
    @altPeak *= 2.5
    %Rescaled = True
  }
}
