@SPACEDUST_RESOURCE:HAS[#body[Kerbin]]:NEEDS[GEP_Rescale,GEP_Primary]:AFTER[SpaceDust]
{
  @RESOURCEBAND[nodensAtmo]:HAS[~Rescaled]
  {
    @altUpperBound = 84000
    %Rescaled = True
  }
