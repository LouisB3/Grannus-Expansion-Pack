SPACEDUST_RESOURCE:NEEDS[SpaceDust]
{
  resourceName = Oxidizer
  body = Nodens

  RESOURCEBAND
  {
    name = nodensAtmo
    title = #LOC_SpaceDust_Band_Atmosphere

    alwaysDiscovered = false
    alwaysIdentified = false

    minAbundance = 0.000197613  // Scaled based on relative atmo composition of Nodens vs JNSQ Kerbin
    maxAbundance = 0.000219093  // Scaled based on relative atmo composition of Nodens vs JNSQ Kerbin

    useAirDensity = True
    densityCurve
    {
        key = 0 0
        key = 1 1
        key = 12 12
    }

    distributionType = Spherical
    altUpperBound = 72000         // atmosphere height
    altLowerBound = -500
    altPeak = 0
    altVariability = 0
    altFalloffType = Linear

    latUpperBound = 90
    latLowerBound = -90
    latPeak = 0
    latVariability = 0
    latFalloffType = None
  }
}
